<script>
    function badloDesign() {
        var body = document.body;
        var btn = event.target;
        if (body.style.backgroundColor === "black") {
            body.style.backgroundColor = "#f4f7f6";
            body.style.color = "black";
            btn.innerHTML = "üåô Dark Mode";
        } else {
            body.style.backgroundColor ="black";
            body.style.color = "white";
            btn.innerHTML = "‚òÄÔ∏è Light Mode";
        }
    }
    // 2. Ghari ka Function
    function chalaoGhari() {
        var abhi = new Date();
        var h = abhi.getHours();
        var m = abhi.getMinutes();
        var s = abhi.getSeconds();
        
        if (h < 10) h = "0" + h;
        if (m < 10) m = "0" + m;
        if (s < 10) s = "0" + s;
        
        var samay = h + ":" + m + ":" + s;
        document.getElementById("clock").innerHTML = samay;
    }

    // 3. Footer ka Year (Zaroori Line)
    document.getElementById("year").innerHTML = new Date().getFullYear();

    // 4. Ghari shuru karne wali lines
    setInterval(chalaoGhari, 1000);
    chalaoGhari();
    
</script>
